<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/online">
<head>
    <title>Fans</title>
</head>
<body>
    <main layout:fragment="content">
        <article class="container" style="padding: 3% 0 2%;">
            <header class="row">
                <div class="col s12">
                    <blockquote class="flow-text left" th:text="|Fans:|">Header</blockquote>
                </div>
            </header>
            <section class="row">
                <div class="col s12">
                    <table class="striped bordered centered" th:if="${fans.size() != 0}">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>introduction</th>
                                <th>Enter</th>
                            </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user1 : ${fans}">
                            <tr>
                                <td th:text="${user1.getUsername()}">fans username</td>
                                <td th:text="${user1.getIntroduction()}">introduction</td>
                                <td>
                                    <a th:href="@{'/profile/' + ${user1.getId()}}" class="btn btn-floating pulse">
                                        <i class="material-icons">arrow_forward</i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="row">
                <div class="col s12">
                    <div th:if="${fans.size() == 0}">
                        <p class="flow-text center">No fans</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
